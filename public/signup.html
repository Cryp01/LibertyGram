<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"    rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign.css">
    
</head>
<body>
    <script>
          function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
          console.log('statusChangeCallback');
          console.log(response);                   // The current login status of the person.
          if (response.status === 'connected') {   // Logged into your webpage and Facebook.
            testAPI();  
          } else {                                 // Not logged into your webpage or we are unable to tell.
            document.getElementById('status').innerHTML = 'Please log ' +
              'into this webpage.';
          }
        }


        function checkLoginState() {               // Called when a person is finished with the Login Button.
          FB.getLoginStatus(function(response) {   // See the onlogin handler
            statusChangeCallback(response);
          });
        }

        window.fbAsyncInit = function() {
          FB.init({
            appId      : '884544232070914',
            xfbml      : true,
            version    : 'v8.0'
          });
          FB.AppEvents.logPageView();
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));

        function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
          console.log('Successful login for: ' + response.id);
          document.getElementById('status').innerHTML =
            'Thanks for logging in, ' + response.id+ '!';
        });
      }
      </script>
    
    <div class="container col-md-4">
        <div class="card">
        <center><h1>Register Now</h1> </center>
        <form action="/signup" method="POST">
           
        <input type="text" name="Username" placeholder="Username" class="form-control" required><br>
        <input type="password" name="Password" placeholder="Password" class="form-control" required><br>
        <input type="email" name="Email"    placeholder="Email" class="form-control" required><br>
        <input type="text" style="display: none;" id="photo" name="Photo">
        <input type="text" style="display: none;" id="ID" name="ID" >
    
        <input type="file" id="img-uploader"  class="imagen" required><br>
        <label for="img-uploader" >
            <span class="material-icons">
                add_photo_alternate
            </span>    
            Choose a Profile Photo
        </label>
        <img id="preview" src="" style="display: none;">
        <input type="submit" class="btn btn-dark btn-lg"  style="width: 100%;" >
        <progress id="img-upload-bar" value="0" max="100" style="width: 100%" class="progress-bar progress-bar-striped progress-bar-animated" Role="progressbar"></progress>
    </form>
       <a href="/public/signin.html" class="btn btn-primary">signin</a>
       <fb:login-button 
        scope="public_profile,email"
        onlogin="checkLoginState();">
        </fb:login-button>
    </div>
  </div>

  </script>

</body>
<script src="js/users.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

</html>
