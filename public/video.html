<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>
</head>
<body>
    <button id="btn">
        emitir
    </button>
    <div style="width: 40%; height: 30%; background-color: teal;">
            <video src="" id="video" style="width: 100%; height: 100%;"; autoplay="true"></video>
    </div>
    <div style="width: 40%; height: 300px; background-color: teal; margin-top: 10px;">
        <iframe src="vizualizar.html" style="width: 100%;" height="100%"></iframe>
    </div>
    
  
    <canvas id="preview" style="display:none;"></canvas>
    <div class="status"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        socket = io();

        var canvas = document.getElementById('preview');
        var context = canvas.getContext('2d');
        var btn = document.getElementById('btn');

        canvas.width = 512;
        canvas.height = 384;

        context.width = canvas.width;
        context.height = canvas.height;

        var video = document.getElementById('video');

        
        function mensaje(msg){
            document.getElementsByClassName('status').innerText = msg;
        }
        
        function loadcam(stream){
            video.srcObject = stream;
            mensaje('camara funcionando');
        }
        function errorCam(){
            mensaje('camara no funcional');
        }
        function verVideo(video,content){
            context.drawImage(video, 0,0,context.width,context.height);
         
           socket.emit('stream', document.getElementById('preview').toDataURL('image/webp'));
        }
        btn.addEventListener('click', ()=>{
            navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia);

            if(navigator.getUserMedia){
                navigator.getUserMedia({video:true}, loadcam,errorCam)
            }
            var intervalo = setInterval(()=>{
                verVideo(video, context);
            }, 0)
        })


    </script>
     
    

</body>

</html>
