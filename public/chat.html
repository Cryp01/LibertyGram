<!doctype html>
<html>
  <head>
    <title>chat</title>
   <link rel="stylesheet" href="css/chat.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src='spectrum.js'></script>
    <link rel='stylesheet' href='spectrum.css' />
    
 
  </head>
  <body>
    <nav class="navbar-expand-lg bg-primary">
      <p class="logo mt-1">Chat</p> 
    </nav>
    <div id="sidebar">
      <div class="toggle-btn">
        <svg width="30px" height="30px" viewBox="0 0 16 16" class="bi bi-file-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4 1h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4z"/>
          <path d="M13.784 14c-.497-1.27-1.988-3-5.784-3s-5.287 1.73-5.784 3h11.568z"/>
          <path fill-rule="evenodd" d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>
      </div>
      <ul id='contact' class="online-users">
        <li><h2 style="color: white;">User Online</h2></li>
      </ul>
    </div>

    <script src="js/slide.js"></script>

    <div id="output" class="chat">
     
    </div>

    
    <div class="nick" id="pr">
      <input type="text" placeholder="name" id="nick" ><button id="houdini" class="btn btn-primary">Save</button>
    </div>
  
    
      <div class="container" id="container">

      <div id="m" contenteditable class="fake-textarea">

      </div>
      

      <div id="color" class="chat-colors"><input type='text' class="colores" /> </div> 

      <p class="boton" id="btn">

        <svg width="100%" height="100%" viewBox="0 0 16 16" class="bi bi-arrow-right-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-8.354 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.793 7.5H5a.5.5 0 0 0 0 1h4.793l-2.147 2.146z"/>
        </svg>
      </p>
    
    


      <script>
          $(".colores").spectrum({
              color: "#f00",
             
              change: function(color) {
                  //alert(color.toHexString());
                 $('body').css("background-color",color.toHexString());
              }
          });
              </script>
    </div>


     
   
  </body>
