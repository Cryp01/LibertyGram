<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/chat.css">
    <title>LibertyGram - Chat</title>
</head>

<body>
    
    <main class="chat">
        <div class="nav bg-blue">
            <img id="open" src="img/open.png" alt="open">
        </div>

        <div class="on">
            <h2 class="semi-bold blue">USER ONLINE</h2>
            <hr class="line">
            <div class="cont-user">
                <div class="userOn medium black">
                    <img src="img/on.png" alt="on">
                    <p>Malone</p>
                </div>
                <div class="userOn medium black">
                    <img src="img/on.png" alt="on">
                    <p>Jessica</p>
                </div>
                <div class="userOn medium black">
                    <img src="img/on.png" alt="on">
                    <p>Antoine</p>
                </div>
                <div class="userOn medium black">
                    <img src="img/on.png" alt="on">
                    <p>Marc</p>
                </div>
                <div class="userOn medium black">
                    <img src="img/on.png" alt="on">
                    <p>Kevin</p>
                </div>
                <div class="userOn medium black">
                    <img src="img/on.png" alt="on">
                    <p>Gerard</p>
                </div>
            </div>
            <div class="cont-dark">
                <h3 class="medium black">Dark Mode</h3>
                <div class="circle dark"></div>
            </div>
        </div>

        <div class="col-2">
            <div class="cont-chat">
                <div class="msg received">
                    <p class="message received">Hi, Jessica.</p>
                </div>
                <div class="msg sent">
                    <p class="message sent">Hi, Kevin. How are u?</p>
                </div>
                <div class="msg received">
                    <p class="message received">I’m fine. thanks</p>
                </div>
                <div class="msg sent">
                    <p class="message sent">Tell me about you, Kevin</p>
                </div>
                <div class="msg sent">
                    <p class="message sent">Where’re you now?</p>
                </div>
                <div class="msg received">
                    <p class="message received">I’m at Marc’s</p>
                </div>
                <div class="msg received">
                    <p class="message received">I’m helping him with his homework</p>
                </div>
                <div class="msg sent">
                    <p class="message sent">Ohh nice, can you call me back when you finish with him, pls.</p>
                </div>
                <div class="msg received">
                    <p class="message received">Ok, sure!</p>
                </div>
            </div>
            
            <form id="form">
                <hr class="line" >
                <div class="cont-form">
                    <input id="msg" class="input medium black" placeholder="Write here..." autocomplete="off" type="text" required/>
                    <input class="send" type="image" src="img/send.png">
                </div>
            </form>
        </div>
    </main>

    <!-- Javascript -->
    <script src="js/script.js"></script>

</body>
</html>
